---
- name: AWX에서 로컬 manager에게 docker-swarm 명령 보내기
  host: localhost
  become: yes
  gather_facts: yes

  tasks:
    - name: web 서비스 배포하기
      community.docker.docker_swarm_service:
        name: myweb
        image: andrewyss/rapaeng4:blue
        placement:
          constraints:
            - node.role == worker
          replicas_max_per_node: 3
        reservations:
          cpus: 0.5
          memory: 50M
        limits:
          cpus: 1.0
          memory: 100M
        ports:
         - 8008:80
        

